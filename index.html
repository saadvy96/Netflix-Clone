<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <header>
            <div class="netflixheader">
                <div class="logo"></div>
                <div class="langselect">
                    <select>
                        <option value="english">English</option>
                        <option value="hindi">हिन्दी</option>
                    </select>
                    <button type="button" id="signinbutton">Sign In</button>
                </div>
            </div>
        </header>
        <div class="maincontent">
            <div class="maincontenthead">
                <p>Unlimited movies, shows,<br> and more</p>
            </div>
            <div class="maincontentsubhead">Starts at ₹149. Cancel at any time.</div>
            <div class="maincontentsubhead2">Ready to watch? Enter your email to create or restart your membership.</div>
            <div class="emailinput">
                <input type="text" placeholder="   Email Address">
                <div class="getstarted">Get Started ></div>
            </div>
        </div>
    </section>
    <div class="curve">
        <span class="red-line"></span>
        
    </div>
    
    
</body> 
</html>
